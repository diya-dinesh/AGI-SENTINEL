[pytest]
# Pytest configuration for AGI-Sentinel

# Minimum version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-exclude=venv/*
    --cov-exclude=tests/*
    --cov-exclude=ui/*

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_api: Tests that require external API access
    requires_llm: Tests that require LLM API access

# Coverage settings
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */ui/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
